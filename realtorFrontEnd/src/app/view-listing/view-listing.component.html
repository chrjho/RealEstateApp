<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Add Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div *ngIf="house">
    <h2>{{ house.address }}</h2>
    <carousel>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <slide *ngFor="let objectKey of house.objectKeys">
        <div class="d-flex justify-content-center">
          <img [src]="getS3ImageUrl(objectKey)" alt="Listing Image">
        </div>
      </slide>
    </carousel>
    
    <h4>Price: ${{ house.price }}</h4>
    <h4>Beds: {{ house.beds }}</h4>
    <h4>Baths: {{ house.baths }}</h4>
    <h4>Size: {{ house.size }} sqft</h4>
    <h4>Seller: {{ house.seller }}</h4>

  </div>
  <div *ngIf="!house">
    <p>Loading house data...</p>
  </div>

  <div class="modal fade" #modalContactForm tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Contact Seller</h4>
        <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <!-- <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="name" [(ngModel)]="name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="name">Your name</label>
        </div> -->

        <!-- <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="email" [(ngModel)]="email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="email">Your email</label>
        </div> -->

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea type="text" id="message" [(ngModel)]="message" class="md-textarea form-control" rows="4"></textarea>
          <label data-error="wrong" data-success="right" for="message">Your message</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique" (click)="submitForm()">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
    <button class="btn btn-default btn-rounded mb-4" (click)="openModal()">Contact Seller</button>
</div>
