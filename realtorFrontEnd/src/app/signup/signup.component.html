<div class="container">
    <h1>Chris Real Estate</h1>
    <h3>The easy way to view and list houses for sale</h3>
    <form class="login-form" (ngSubmit)="submitForm()" #signUpForm="ngForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      <button type="submit" [disabled]="!signUpForm.form.valid">Sign Up</button>
    </form>
    <a href="http://localhost:4200/login" class="login-link">Already have an account? Login.</a>
  </div>
